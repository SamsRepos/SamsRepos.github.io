<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sam's Repos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid bg-1 text-center">
      <h1 class="default-cursor">SAM'S REPOS</h1>
      <img
        src="media/sam.jpg"
        alt="Sam"
        style="max-width: 200px"
        class="img-circle"
      />
    </div>
    <div class="container-fluid bg-2 text-center">
      <h1 class="default-cursor">REPOSITORIES</h1>
      <div class="row">
        <div class="col-md-3 col-12">
          <div class="repo-panel">
            <a href="https://github.com/SamsRepos/FlatWhite" target="_blank">
              <div class="repo-info">
                <h3>FLATWHITE</h3>
                <img
                  src="media/flatwhite.jpg"
                  class="repo-img img-rounded"
                  alt="Image"
                />
                <div class="repo-progress-panel">
                  <span>ongoing development</span>
                  <div class="repo-bar progress">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-info active"
                      role="progressbar"
                      aria-valuenow="90"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 90%"
                    ></div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="repo-panel">
            <a href="https://github.com/SamsRepos/Cantankerous" target="_blank">
            <div class="repo-info">
                <h3>CANTANKEROUS</h3>
                <img
                  src="media/cantankerous.jpg"
                  class="repo-img img-rounded"
                  alt="Image"
                />
                <div class="repo-progress-panel">
                  <span>under construction</span>
                  <div class="repo-bar progress">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-warning active"
                      role="progressbar"
                      aria-valuenow="40"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 40%"
                    ></div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="repo-panel">
            <a href="https://github.com/SamsRepos/StockRequester" target="_blank">
            <div class="repo-info">
                <h3>STOCK REQUESTER</h3>
                <img
                  src="media/stockrequester.jpg"
                  class="repo-img img-rounded"
                  alt="Image"
                />
                <div class="repo-progress-panel">
                  <span>finished project</span>
                  <div class="repo-bar progress">
                    <div
                      class="progress-bar progress-bar-striped active progress-bar-success"
                      role="progressbar"
                      aria-valuenow="100"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 100%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 col-12">
          <div class="repo-panel">
            <a href="https://github.com/SamsRepos/Reconnecter" target="_blank">
              <div class="repo-info">
                <h3>RECONNECTER</h3>
                <img
                  src="media/reconnecter.jpg"
                  class="repo-img img-rounded"
                  alt="Image"
                />
                <div class="repo-progress-panel">
                <span>finished project</span>
                  <div class="repo-bar progress">
                    <div
                      class="progress-bar progress-bar-striped active progress-bar-success"
                      role="progressbar"
                      aria-valuenow="100"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 100%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-2 text-center">
      <h4><a href="https://github.com/SamsRepos?tab=repositories">And more on GitHub...</a></h4>
    </div>
  </body>

    Hosted with GitHub Pages
